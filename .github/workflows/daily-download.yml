name: iPratico Daily Download

on:
  # Esegui ogni ora per controllare quali locali devono essere processati
  schedule:
    - cron: '0 * * * *'  # Ogni ora esatta (00:00, 01:00, 02:00, ecc.)

  # Permetti esecuzione manuale con selezione locale
  workflow_dispatch:
    inputs:
      locale_id:
        description: 'ID del locale da eseguire (lascia vuoto per tutti)'
        required: false
        type: string

jobs:
  download-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r backend/requirements.txt

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
        id: setup-chrome

      - name: Display Chrome version
        run: |
          echo "Chrome path: ${{ steps.setup-chrome.outputs.chrome-path }}"
          ${{ steps.setup-chrome.outputs.chrome-path }} --version

      - name: Create credentials.json from secret
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > credentials.json

      - name: Run iPratico bot for all locales
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          LOCALE_ID: ${{ github.event.inputs.locale_id }}
        run: |
          python run_bot.py

      - name: Clean up credentials
        if: always()
        run: |
          rm -f credentials.json
          rm -f downloads/*.xls
